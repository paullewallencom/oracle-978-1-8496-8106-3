<html>
   <head>
      <title>#TITLE#</title>
      <link rel="icon" href="#IMAGE_PREFIX#favicon.ico" type="image/x-icon">
      <link rel="shortcut icon"
          href="#IMAGE_PREFIX#favicon.ico" type="image/x-icon">

      <!-- css includes -->
      <link rel="stylesheet" type="text/css"
          href="../../extjs/resources/css/ext-all.css">
      <link rel="stylesheet" type="text/css" href="ex3-1-local-viewport.css">

      <!-- js includes -->
      <script type="text/javascript" src="../../extjs/adapter/ext/ext-base.js">
      </script>
      <script type="text/javascript" src="../../extjs/ext-all.js">
      </script>
      <script type="text/javascript" src="ex3-1-local-viewport.js">
      </script>

<style type="text/css">

/* this style to be added to css file */

.app-success {
    background:none repeat scroll 0 0 #DFE8F6;
    border:1px dotted #99BBE8;
    color:#15428B;
    cursor:default;
    clear: both;
    font:normal 11px tahoma,arial,sans-serif;
    padding:5px 0;
    text-align:center;
    margin:10px 30%; width:40%;
}
</style>

   </head>
   <body>
      <div id="app-north-panel">
         <div id="app-logo"><a href="&HOME_LINK.">#LOGO#</a></div>
         <div id="app-navigation-bar">
            #NAVIGATION_BAR# #CUSTOMIZE# &APP_USER.
         </div>
         #REGION_POSITION_01#
      </div>
      <div id="app-west-panel">#REGION_POSITION_02#</div>
      <div id="app-center-panel">
         #FORM_OPEN#
            <div id="app-messages">
               #GLOBAL_NOTIFICATION##SUCCESS_MESSAGE##NOTIFICATION_MESSAGE#
            </div>

            <div style="width:100%; height:40px"></div>

<div class="app-success" id="app-notification">
  <div class="x-tool x-tool-close" onclick="Ext.fly('app-notification').remove();" style="display: block; margin:0 5px">&nbsp;</div>
  <div>#SUCCESS_MESSAGE#</div>
</div>




<div id="app-error-notification" class="x-window x-window-plain x-window-dlg" style="margin-left:30%; width:40%;">
  <div class="x-window-tl">
    <div class="x-window-tr">
      <div class="x-window-tc">
        <div class="x-window-header x-unselectable" style="-moz-user-select: none;">
          <div class="x-tool x-tool-close" onclick="Ext.fly('app-error-notification').remove();" style="display: block;">&nbsp;</div>
          <span class="x-window-header-text" style="cursor:default">Error</span>
        </div>
      </div>
    </div>
  </div>
  <div class="x-window-bwrap">
    <div class="x-window-ml">
      <div class="x-window-mr">
        <div class="x-window-mc">
          <div class="x-window-body">
            <div class="  x-dlg-icon">
              <div class="ext-mb-icon ext-mb-error"></div>
              <div class="ext-mb-content">
                <span class="ext-mb-text">#MESSAGE#</span>
              </div>
              <div class="x-clear"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="x-window-bl">
      <div class="x-window-br">
        <div class="x-window-bc">
          <div class="x-window-footer x-panel-btns">
            <div class="x-clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


            <div id="app-content">#BOX_BODY#</div>
         #FORM_CLOSE#
      </div>
      <div id="app-east-panel">#REGION_POSITION_03#</div>
      <div id="app-south-panel">footer contents go here</div>
   </body>
</html>
